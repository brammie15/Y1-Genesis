name: "Deploy Y1-Genesis"

on:
  push:
    branches:
      - master
  
env:
  PROJECT_PATH: ./Y1-ingester.sln

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install Dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore Packages
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build Solution
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: Publish Solution
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --self-contained -r win-x64 -p:PublishSingleFile=True --no-build --output ./publish

      - name: Zip Published Files
        run: Compress-Archive -Path ./publish/* -DestinationPath ./Y1-Genesis.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v0.0.${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Y1-Genesis.zip
          asset_name: Y1-Genesis.zip
          asset_content_type: application/zip
    